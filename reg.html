<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2> * User Information Form * </h2>
    <form id="userForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" >
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <p id="age"></p>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" onchange="populateStates()" >
          <option value="">Select Country</option>
          <!-- Add options for countries -->
          <option>India</option>
          <option>USA</option>
          <option>Japan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <select id="state" name="state" onchange="populateCities()" >
          <option value="">Select State</option>
          <!-- States will be populated dynamically -->
        </select>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <select id="city" name="city" >
          <option value="">Select City</option>
          <!-- Cities will be populated dynamically -->
        </select>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >
      </div>
      <button type="submit" id="btn">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
